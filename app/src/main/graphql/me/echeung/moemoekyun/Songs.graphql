fragment songFields on Song {
    id
    title
    titleRomaji
    titleSearchRomaji
    artists {
        id
        name
        nameRomaji
        nameSearchRomaji
        image
    }
    albums {
        id
        name
        nameRomaji
        nameSearchRomaji
        image
    }
    sources {
        id
        name
        nameRomaji
        image
    }
    duration
    enabled
}

query SongsQuery($offset: Int!, $count: Int!, $kpop: Boolean) {
    songs(offset: $offset, count: $count, kpop: $kpop) {
        songs {
            ...songFields
        }
    }
}
