query SongQuery($id: Int!) {
    song(id: $id) {
        title
        titleRomaji
        artists {
            name
            nameRomaji
        }
        albums {
            name
            nameRomaji
        }
        sources {
            name
            nameRomaji
        }
        duration
    }
}

query SearchQuery($query: ID!) {
  search(query: $query) {
    ... on Song {
        title
        titleRomaji
        artists {
            name
            nameRomaji
        }
        albums {
            name
            nameRomaji
        }
        sources {
            name
            nameRomaji
        }
        duration
    }
  }
}
