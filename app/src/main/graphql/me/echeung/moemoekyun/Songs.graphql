query TestSongsQuery($offset: Int!, $count: Int!) {
    songs(offset: $offset, count: $count) {
        songs {
            title
        }
    }
}

query SongQuery($id: Int!) {
    song(id: $id) {
        title
        titleRomaji
        artists {
            name
            nameRomaji
        }
        albums {
            name
            nameRomaji
        }
        sources {
            name
            nameRomaji
        }
        duration
    }
}
