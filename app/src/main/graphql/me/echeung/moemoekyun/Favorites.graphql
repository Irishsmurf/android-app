query FavoritesQuery($username: String!, $kpop: Boolean) {
    user(username: $username) {
        favorites(kpop: $kpop) {
            favorites {
                song {
                    ...songFields
                }
                createdAt
            }
        }
    }
}

query CheckFavoriteQuery($songs: [Int!]!) {
    checkFavorite(songs: $songs)
}

mutation FavoriteMutation($id: Int!) {
    favoriteSong(id: $id) {
        id
    }
}
