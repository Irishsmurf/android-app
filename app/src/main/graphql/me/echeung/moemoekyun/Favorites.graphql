query FavoritesQuery($username: String!) {
    user(username: $username) {
        favorites {
            favorites {
                song {
                    id
                    title
                    titleRomaji
                    artists {
                        name
                        nameRomaji
                    }
                }
                createdAt
            }
        }
    }
}

query CheckFavoriteQuery($songs: [Int!]!) {
    checkFavorite(songs: $songs)
}

mutation FavoriteMutation($id: Int!) {
    favoriteSong(id: $id) {
        id
    }
}
